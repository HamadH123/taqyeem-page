<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مبادرة تقييم القدرات – معسكر طويق</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 2em;
      max-width: 600px;
      line-height: 1.5;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1;
    }
    .btn {
      position: relative;
      z-index: 1;
      display: inline-block;
      background-color: #ff9800;
      color: #222;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 15px 40px;
      margin: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(255, 152, 0, 0.6);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn:hover {
      background-color: #e67e22;
      color: #fff;
      box-shadow: 0 10px 25px rgba(230, 126, 34, 0.8);
    }
    .btn.disabled {
      background-color: #555 !important;
      color: #aaa !important;
      cursor: not-allowed;
      box-shadow: none;
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      padding: 15px 0;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .btn {
        font-size: 1.2rem;
        padding: 12px 30px;
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>مبادرة تقييم القدرات</h1>
  <p>معسكر طويق - تحليل ذكي لمستوى قدراتك الذهنية والمنطقية واللفظية والحسابية. سجّل الآن وابدأ رحلتك نحو التطور.</p>

  <footer>© 2025 مبادرة تقييم القدرات – معسكر طويق</footer>
</body>
</html>
