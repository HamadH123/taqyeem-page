<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مبادرة تقييم القدرات – معسكر طويق</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1548092372-0d1bd40894a3');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }

    input, select, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #00c3a5;
      color: white;
      cursor: pointer;
    }

    #start-course {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🎓 مبادرة تقييم القدرات – معسكر طويق (نسخة تجريبية)</h2>
    <p>🔬 تحليل ذكي لمستوى قدراتك الذهنية والمنطقية واللفظية والحسابية</p>
    <form id="infoForm">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">رقم الجوال:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="city">موقعك الجغرافي المفضل لحضور أي فعالية مستقبلية:</label>
      <select id="city" name="city" required>
        <option value="">اختر المدينة الأقرب لك</option>
        <option value="الرياض">الرياض</option>
        <option value="جدة">جدة</option>
        <option value="مكة">مكة</option>
        <option value="الدمام">الدمام</option>
        <option value="المدينة المنورة">المدينة المنورة</option>
        <option value="أخرى">أخرى</option>
      </select>

      <label for="deviceType">الجهاز اللي تستخدمه حاليًا:</label>
      <select id="deviceType" name="deviceType" required>
        <option value="">اختر نوع الجهاز</option>
        <option value="هاتف">هاتف</option>
        <option value="جهاز لوحي">جهاز لوحي</option>
        <option value="كمبيوتر">كمبيوتر</option>
      </select>

      <label for="os">نظام التشغيل لجهازك الحالي (لتحسين التوافق):</label>
      <select id="os" name="os" required>
        <option value="">اختر النظام</option>
        <option value="iOS">iOS</option>
        <option value="Android">Android</option>
        <option value="Windows">Windows</option>
        <option value="macOS">macOS</option>
        <option value="Linux">Linux</option>
        <option value="غير ذلك">غير ذلك</option>
      </select>

      <label for="password">رمز مفضل (اختياري):</label>
      <input type="text" id="password" name="password" placeholder="مثال: آخر 4 أرقام من رقمك أو أي رمز تتذكره">

      <label>
        <input type="checkbox" id="agree" required>
        أوافق على استخدام بياناتي لتحسين تجربتي في المبادرة
      </label>

      <button type="submit">إرسال المعلومات</button>
    </form>

    <div id="start-course">
      <p>✅ تم تسجيل بياناتك بنجاح! الآن يمكنك بدء الدورة 👇</p>
      <a href="https://hamadh123.github.io/taqyeem-page/course.html">
        <button>ابدأ الدورة الآن</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("infoForm");
    const courseSection = document.getElementById("start-course");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      courseSection.style.display = "block";
      form.style.display = "none";
    });
  </script>

</body>
</html>
