<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مبادرة تقييم القدرات – معسكر طويق</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      margin: 0;
      padding: 0;
      color: #f0f0f0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 30px;
      max-width: 600px;
      margin: 70px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 5px;
      border: none;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #00b894;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 17px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #019875;
    }
    .note {
      font-size: 13px;
      margin-top: 15px;
      color: #d3d3d3;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎓 تقييم القدرات – معسكر طويق (تجريبي)</h1>
    <form id="form">
      <label>الاسم الكامل:</label>
      <input type="text" name="name" required />

      <label>رقم الجوال:</label>
      <input type="tel" name="phone" required />

      <label>المدينة:</label>
      <select name="city" required>
        <option value="">اختر المدينة</option>
        <option>الرياض</option>
        <option>جدة</option>
        <option>الدمام</option>
        <option>مكة</option>
        <option>المدينة المنورة</option>
        <option>أخرى</option>
      </select>

      <label>نوع الجهاز:</label>
      <select name="device" required>
        <option value="">اختر نوع الجهاز</option>
        <option>جوال</option>
        <option>كمبيوتر</option>
        <option>تابلت</option>
      </select>

      <label>نظام التشغيل:</label>
      <select name="os" required>
        <option value="">اختر النظام</option>
        <option>iOS</option>
        <option>Android</option>
        <option>Windows</option>
        <option>Mac</option>
        <option>Linux</option>
      </select>

      <label>رمز دخول مفضل (اختياري):</label>
      <input type="text" name="code" />

      <label>هل تود تحسين تجربتك معنا؟</label>
      <select name="agree" required>
        <option value="">اختر</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
      </select>

      <label>هل تستخدم واي فاي أم بيانات؟</label>
      <select name="connection" required>
        <option value="">اختر</option>
        <option>واي فاي</option>
        <option>بيانات</option>
      </select>

      <label>ما هو تقييمك لمظهر النموذج؟</label>
      <select name="rating" required>
        <option value="">اختر</option>
        <option>ممتاز</option>
        <option>جيد</option>
        <option>يحتاج تحسين</option>
      </select>

      <label>ملاحظات إضافية (اختياري):</label>
      <textarea name="notes" rows="3"></textarea>

      <div class="note">
        بياناتك تُستخدم فقط لتحسين تجربتك ضمن المبادرة. للمزيد: support@tawqinitiative.com
      </div>

      <button type="submit">إرسال وبدء الدورة</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("✅ تم استلام بياناتك بنجاح! جاري تحويلك إلى الدورة...");
      window.location.href = "https://hamadh123.github.io/taqyeem-page/course.html";
    });
  </script>
</body>
</html>
